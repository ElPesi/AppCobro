<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main') }}">PayLine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('main') }}">Home</a>
                    </li>
                </ul>
                {% if auth_button_label == "Cerrar sesión" %}
                    <a href="{{ auth_button_url }}" style="color: white; background-color: red; padding: 8px 16px; border-radius: 4px; text-decoration: none;">{{ auth_button_label }}</a>
                {% else %}
                    <a href="{{ auth_button_url }}">{{ auth_button_label }}</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        <form class="row g-3" method="POST" action="/comprar">
            <select id="inputPago" class="form-select" name="producto" required>
                <option selected>Productos</option>
                <option value="Teclado Gamer Redragon Kumara K552 RGB">Teclado Gamer Redragon Kumara K552 RGB</option>
                <option value="Teclado Mecánico HyperX Alloy Origins Core">Teclado Mecánico HyperX Alloy Origins Core
                </option>
                <option value="Teclado Logitech G Pro X">Teclado Logitech G Pro X</option>
                <option value="Teclado Razer BlackWidow V3">Teclado Razer BlackWidow V3</option>
                <option value="Teclado Corsair K60 RGB Pro">Teclado Corsair K60 RGB Pro</option>
                <option value="Teclado SteelSeries Apex 5 Hybrid">Teclado SteelSeries Apex 5 Hybrid</option>
                <option value="Teclado Asus ROG Strix Scope RX">Teclado Asus ROG Strix Scope RX</option>
                <option value="Teclado Cooler Master CK552">Teclado Cooler Master CK552</option>
                <option value="Teclado Ducky One 2 Mini RGB">Teclado Ducky One 2 Mini RGB</option>
                <option value="Teclado Keychron K6 Wireless">Teclado Keychron K6 Wireless</option>
            </select>

            <div class="col-md-3">
                <label for="inputCantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputCantidad" name="cantidad" min="1" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Comprar</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
