<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Registrarse</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main') }}">PayLine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('main') }}">Home</a>
            </li>
          </ul>
          {% if auth_button_label == "Cerrar sesión" %}
            <a href="{{ auth_button_url }}" style="color: white; background-color: red; padding: 8px 16px; border-radius: 4px; text-decoration: none;">{{ auth_button_label }}</a>
          {% else %}
            <a href="{{ auth_button_url }}">{{ auth_button_label }}</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main>
        <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card shadow" style="max-width: 600px; width: 100%;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registrarse</h2>
                    <form class="row g-3" method="POST" action="{{ url_for('signup') }}">
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="dni" name="dni" required>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" maxlength="25" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" maxlength="25" required>
                        </div>
                        <div class="col-md-6">
                            <label for="birth_day" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="birth_day" name="birth_day" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" maxlength="25" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" maxlength="35" required>
                        </div>
                        <div class="col-md-6">
                            <label for="credit_card" class="form-label">Tarjeta de Crédito</label>
                            <input type="number" class="form-control" id="credit_card" name="credit_card" required>
                        </div>
                        <div class="col-md-3">
                            <label for="expiring_date" class="form-label">Fecha de Expiración</label>
                            <input type="date" class="form-control" id="expiring_date" name="expiring_date" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="number" class="form-control" id="cvv" name="cvv" required>
                        </div>
                        <div class="col-12 d-flex gap-2">
                            <button type="submit" class="btn btn-primary w-50">Registrarse</button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary w-50">Iniciar Sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
