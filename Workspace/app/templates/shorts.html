<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Inicio</title>
</head>

<body>
<nav class="navbar navbar-expand-lg" style="background: #26c6da;">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="{{ url_for('main') }}">AppCobro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main') }}">Home</a></li>
      </ul>
      {% if auth_button_label == "Cerrar sesi√≥n" %}
        <a href="{{ auth_button_url }}" class="btn btn-danger rounded-pill">{{ auth_button_label }}</a>
      {% else %}
        <a href="{{ auth_button_url }}" class="btn btn-light rounded-pill text-primary">{{ auth_button_label }}</a>
      {% endif %}
    </div>
  </div>
</nav>


    <main>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow" style="max-width: 450px; width: 100%;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Comprar Shorts</h2>
                <form method="POST" action="/comprar">
                    <div class="mb-3">
                        <label for="inputProductoShorts" class="form-label">Producto</label>
                        <select id="inputProductoShorts" class="form-select" name="producto" required>
                            <option selected>Shorts</option>
                            <option value="SHORT UMBRO OFICIAL 2025">SHORT UMBRO OFICIAL 2025</option>
                            <option value="SHORT UMBRO ALTERNATIVO 2025">SHORT UMBRO ALTERNATIVO 2025</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputCantidadShorts" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="inputCantidadShorts" name="cantidad" min="1" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-success w-50">Comprar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
