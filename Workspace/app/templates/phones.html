<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main') }}">PayLine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('main') }}">Home</a>
                </li>
            </ul>
            {% if auth_button_label == "Cerrar sesión" %}
            <a href="{{ auth_button_url }}" style="color: white; background-color: red; padding: 8px 16px; border-radius: 4px; text-decoration: none;">{{ auth_button_label }}</a>
            {% else %}
            <a href="{{ auth_button_url }}">{{ auth_button_label }}</a>
            {% endif %}
        </div>
    </div>
</nav>

    <main>
        <form class="row g-3" method="POST" action="/comprar">
            <select id="inputPago" class="form-select" name="producto" required">
                <option selected>Celulares</option>
                <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
                <option value="Samsung Galaxy S24 Ultra">Samsung Galaxy S24 Ultra</option>
                <option value="Google Pixel 8 Pro">Google Pixel 8 Pro</option>
                <option value="Xiaomi 14 Ultra">Xiaomi 14 Ultra</option>
                <option value="OnePlus 12">OnePlus 12</option>
                <option value="Motorola Edge 50 Pro">Motorola Edge 50 Pro</option>
                <option value="Nothing Phone (2)">Nothing Phone (2)</option>
                <option value="Sony Xperia 1 VI">Sony Xperia 1 VI</option>
                <option value="Huawei P60 Pro">Huawei P60 Pro</option>
                <option value="Realme GT 5">Realme GT 5</option>
            </select>

            <div class="col-md-3">
                <label for="inputCantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputCantidad" name="cantidad" min="1" required>
            </div>
            <div class="col-md-3">
                <label for="inputPago" class="form-label">Método de Pago</label>
                <select id="inputPago" class="form-select" name="pago" required>
                    <option value="">Elige...</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Comprar</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
